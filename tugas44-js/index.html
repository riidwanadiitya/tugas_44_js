<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <h1>Tugas 44</h1>
    <p>Jangan Ubah Yang Ini</p>
    <p>Ubah Warna Yang Ini</p>
    <button onclick="myFunction()">Ubah Warna</button>

    <script>
        function myFunction() {
            var x = document.getElementsByTagName("p");
            x.item(1).style.color = "blue";
        }
    </script>
</body>

</html>
